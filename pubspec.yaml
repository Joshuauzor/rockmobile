name: rockapp
description: Rock Apostolate App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-262.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  #UI
  flutter_svg: ^0.22.0
  gap: ^2.0.0
  carousel_slider: ^4.0.0
  flutter_staggered_grid_view: ^0.6.0
  intl: ^0.17.0
  
  #notification
  another_flushbar: ^1.10.26

  #state management
  provider: ^6.0.1
  stacked: ^2.2.7+1

  #log
  logger: ^1.0.0

  #storage
  shared_preferences: ^2.0.12

  #data
  dartz: ^0.10.1
  equatable: ^2.0.3

  #network
  dio: ^4.0.4
  connectivity: ^3.0.6
  http_parser: ^4.0.0

  #image
  image_picker: ^0.8.4+4
  # cached_network_image: ^3.2.0
  cached_network_image: ^3.1.0

  #music player
  audioplayers: ^0.20.1
  flutter_credo:
    git:
      url: https://github.com/nugitech/credo-flutter-sdk.git
      ref: master




  #env
  flutter_dotenv: ^5.0.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter-Regular.ttf
        - asset: assets/fonts/Inter/static/Inter-Black.ttf
        - asset: assets/fonts/Inter/static/Inter-Bold.ttf
        - asset: assets/fonts/Inter/static/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter/static/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter/static/Inter-Light.ttf
        - asset: assets/fonts/Inter/static/Inter-Medium.ttf
        - asset: assets/fonts/Inter/static/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter/static/Inter-Thin.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf

